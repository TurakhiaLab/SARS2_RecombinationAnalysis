<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8" />
  </head>

  <body>
    <script src="https://d3js.org/d3.v4.js"></script>
    <script type="module" src="static/bar.js"></script>
    <script src="../common/util.js" type="module"></script>

    <div id="bar"></div>
    <script type="module">
      import { bar } from "./static/bar.js";

      // Plot config
      const config = {
        // Data
        x: "Month",
        y: "Count",

        // Plot specific configurations
        barColor: "#FF9913",
        title: "",
        yAxisTitle: "",
        xAxisTitle: "",
      };

      // Input data
      const data = "data/pango_recomb_counts.csv";
      const divID = "#bar";

      // Graph for fitness of Pango-lineages over time
      bar(divID, data, config);
    </script>
