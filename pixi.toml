[workspace]
authors = ["mrkylesmith"]
channels = ["conda-forge", "bioconda"]
name = "recomb-experiments"
platforms = ["osx-arm64"]
version = "0.1.0"

[tasks]
data = "python run.py"


[dependencies]
polars = ">=1.33.1,<2"
