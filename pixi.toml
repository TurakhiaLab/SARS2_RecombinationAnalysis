usher = { version = ">=0.6.6,<0.7", channel = "bioconda" }
chronumental = { version = ">=0.0.65,<0.0.66", channel = "bioconda" }
pyyaml = ">=6.0.2,<7"
pyarrow = ">=17.0.0,<18"
